<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Super Mario Maker course database for consoles Wii U, 3DS and emulators Cemu, Citra and decaf. Share courses online from any platform!" />
	<title>Super Mario Maker Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/large.css" media="(min-width:1000px)" />
    <link rel="preload" as="font" href="/styles/smme.woff" crossorigin="use-credentials" />
    <style>
      @font-face {
        font-family: SuperMarioMakerExtended;
        src: url(/styles/smme.woff) format('woff'),
        url(/styles/smme.ttf) format('truetype');
      }
      html * {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        position: relative;
      }
      body {
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        background-color: #ffcf00;
        font-size: 13px;
        font-family: SuperMarioMakerExtended,Roboto,arial,sans-serif;
        color: #323245;
      }
      a, a:visited {
        color: #323245;
      }
      div {
        display: inline-block;
      }
      div#root {
        width: 100%;
        max-width: 100%;
        height: 100%;
        max-height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
</html>
