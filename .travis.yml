language: rust
rust:
  - nightly

install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install v10.5
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f

cache: cargo

services:
  - docker

jobs:
  include:
    - stage: Test
      script: cargo test
    - stage: Deploy
      deploy:
        provider: script
        script: bash deploy.sh
        on:
          branch: develop
